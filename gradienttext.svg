<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="250">
  <defs>

    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8888CC">
        <animate attributeName="stop-color" values="#8888CC;#CCAA88;#8888CC" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#CCAA88">
        <animate attributeName="stop-color" values="#CCAA88;#8888CC;#CCAA88" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>


    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

 
  <text x="50%" y="50%" text-anchor="middle"
        font-size="72" font-weight="bold"
        fill="url(#grad)" stroke="url(#grad)" stroke-width="2"
        stroke-dasharray="2000" stroke-dashoffset="2000"
        font-family="Arial, sans-serif"
        filter="url(#glow)">
    üé® Welcome to My Profile ‚ùÑÔ∏è
    <animate attributeName="stroke-dashoffset" from="2000" to="0" dur="5s" fill="freeze"/>
  </text>
</svg>

